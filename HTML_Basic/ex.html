<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 레이아웃</title>
        <link rel="stylesheet" href="./resources/css/loginlayout.css">
        <link rel="stylesheet" href="./resources/css/loginform.css">
        <link rel="stylesheet" href="./resources/css/reset.css">
    </head>
    <body>
        <h1>문제6 : 로그인 layout 만들어보기</h1>
        <div id="container">
            <div id="header">
                <div id="header-layer1"></div>
                <div id="header-layer2"></div>
                <div id="header-layer3"></div>
            </div>
            <div id="nav"></div>
            <div id="main">
                <div id="main-layer1"></div>
                <div id="main-layer2"></div>
                <div id="main-layer3">
                    <div id="login">
                        <div id="login-header">
                            <div id="login-header-layer1">
                                <div id="id-field">
                                    <input type="text" name="" id="">
                                </div>
                            <div id="pw-field">
                                <input type="password" name="" id="">
                            </div>
                        </div> 
                        <div id="login-header-layer2">
                            <button id="btn">로그인</button>
                        </div>
                    </div>
                        <div id="login-footer">
                            <a href="#">회원가입</a> <a href="#">ID/PW찾기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
