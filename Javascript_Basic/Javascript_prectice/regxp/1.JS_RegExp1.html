            // ex4) a 또는 b로 시작하면 true 리턴
            function ex4(input) {
                const regExp4 = /^[ab]/gi; // i 는 대소문자 구분없이 찾는다.
                if(!regExp4.test(input)) {
                    alert("a 또는 b로 시작하지 않습니다");
                }else {
                    console.log("a 또는 b로 시작함")
                }
            }

            // ex5) 끝이 a로 끝나면 리턴
            function ex5(input) {
                const regExp5 = /a$/g;
                if(!regExp5.test(input)) {
                    alert("a로 끝나지 않습니다.")
                }else {
                    console.log("a로 끝남.");
                }
            }

            // ex6) a로 시작하고 b로 끝나면 true 리턴
            function ex6(input) {
                const regExp6 = /^a.+b$/g; // . > 어떤 문자든 검색, + > 검색을 반복 a로시작해서 b로 끝나는 문자를 찾을 수 있음
                if(!regExp6.test(input)) {
                    alert("a로 시작하고 b로 끝나지 않음.");
                }else {
                    console.log("a로 시작하고 b로 끝남.");
                }
            }

            // ex7) 숫자만 입력해야할 때
            function ex7(input) {
                const regExp7 = /^[0-9]+$/g;
                if(!regExp7.test(input)) {
                    alert("숫자만 입력하지 않음.");
                }else {
                    console.log("숫자만 입력함.");
                }
            }

            // ex8) 영어 대/소문자만 입력해야할 때
            function ex8(input) {
                const regExp7 = /^[A-Za-z]+$/g;
                if(!regExp8.test(input)) {
                    alert("영어 대/소문자만 입력하지 않음.");
                }else {
                    console.log("영어 대/소문자만 입력함.");
                }
            }

            function ex9(input) {
                const regExp7 = /^[A-Za-z0-9]+$/g;
                if(!regExp9.test(input)) {
                    alert("영어 대/소문자+숫자만 입력하지 않음.");
                }else {
                    console.log("영어 대/소문자+숫자만 입력함.");
                }
            }

                }
            }

            function ex11(input) {
                const regExp7 = /^[ㄱ-ㅎ]|[ㅏ-ㅣ]|[가-힣0-9]+$/g;

                }else {

            function ex12(input) {
                const regExp7 = /^[a-z][a-zA-Z0-9]+$/g;
                if(!regExp12.test(input)) {
                    alert("소문자로 시작하고 영문자 또는 숫자를 1글자 이상 입력하지않음");
                }else {
                    console.log("소문자로 시작하고 영문자 또는 숫자를 1글자 이상 입력함");
                }
            }

            function ex13(input) {
                const regExp7 = /^[a-zA-z]{3,5}$/g; //{3,5} 3~5개라는 의미
                if(!regExp13.test(input)) {

                }else {

                }else {
