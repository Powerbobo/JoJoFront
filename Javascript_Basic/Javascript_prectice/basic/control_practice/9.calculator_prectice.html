<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>간이 계산기 만들기</h2>
        첫번째 값 : <input type="text" id="input1"> <br>
        두번째 값 : <input type="text" id="input2"> <br>
        <!-- <button>+</button> -->
        <input type="button" value="+" onclick="calculate(this.value);">
        <input type="button" value="-" onclick="calculate(this.value);">
        <input type="button" value="x" onclick="calculate(this.value);">
        <input type="button" value="/" onclick="calculate(this.value);">
        <input type="button" value="%" onclick="calculate(this.value);">
        <br><br>
        계산결과 : <span id="result"></span>
        <script>
            function calculate(value) {
                // value는 클릭했을 때 연산자가 넘어옴.
                // input1, input2 의 값을 가져오는 변수를 만들어놓는다.
                // Number, parseInt 둘 다 숫자로 바꿔주는 메서드
                var input1 = Number(document.querySelector("#input1").value);
                var input2 = parseInt(document.querySelector("#input2").value);
                // 전역변수 선언
                var result = 0;

                if(value == "+"){
                    // var result > {} 안에서 선언한건 전부 다른 변수다. (지역변수)
                    // 그래서 var result 를 {} 밖에서 선언한다.
                    result = input1 + input2;
                }else if(value == "-"){
                    result = input1 - input2;
                }else if(value == "x") {
                    result = input1 * input2;
                }else if(value == "/") {
                    result = input1 / input2;
                }else if(value == "%") {
                    result = input1 % input2;
                }

                // switch(value) {
                //     case '+' : result = input1 + input2; break;
                //     case '-' : result = input1 - input2; break;
                //     case 'x' : result = input1 * input2; break;
                //     case '/' : result = input1 / input2; break;
                //     case '%' : result = input1 % input2; break;
                // }
                var spanTag = document.querySelector("#result");
                spanTag.innerText = result;

                // document.querySelector("#result").innerText = result;
            }
        </script>
    </body>
</html>
