<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리 배치도 만들기</title>
    </head>
    <style>
        table,td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-size: 2.5;
            text-align: center;
        }
    </style>
    <body>
        <h1>자리 배치도</h1>
        <button onclick = "seatMake();">배치 생성</button>
            <script>
                function seatMake(){
                    var customer = prompt("입장객은 몇명인가요?");
                    var colNum = prompt("한줄에 몇 명씩 앉나요?");
                    //alert(parseInt(customer/colNum));
                    var rowNum = parseInt(customer/colNum+1); // 나눈 숫자가 딱 떨어지지 않을 경우엔 좌석이 없어져서 +1 을 했고, 
                    var count = 1; 
                    document.write("<table border='1'>");
                    for(var i = 1; i <= rowNum; i++) {
                        document.write("<tr>");
                        for(var j = 1; j <= colNum; j++) {
                            if(count > customer) break;
                            document.write("<td>좌석 "+count+"</td>")
                            count++;
                        }
                        document.write("</tr>");
                    }
                    document.write("</table>");
                }
            </script>
    </body>
</html>
