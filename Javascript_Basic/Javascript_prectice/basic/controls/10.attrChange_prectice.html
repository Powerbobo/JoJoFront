<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성 변경 실습</title>
        <style>
            div{
                border: 1px solid black;
                background-color: #222;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h3> 문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
        <div id="div1"></div>
        <input type="color">
        <button onclick="colorChange();">변경</button>
        <hr><hr><br>
        <h3> 문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오 </h3>
        <div id="div2"></div>
        <button onclick="halfSize();">반으로 만들기</button>
        <button onclick="defaultSize();">원본</button>
        <button onclick="doubleSize();">두배로 만들기</button>
        
        <script>
            function colorChange() {
                // 컬러 뽑기
                var colorValue = document.querySelector("[type=color]").value;
                // div 색칠하기
                document.querySelector("#div1").style.backgroundColor = colorValue;
            }
            //stye.width, style.height
            var divTag2 = document.querySelector("#div2");
            function halfSize() {
                divTag2.style.width = "50px"
                divTag2.style.height = "50px"
                // document.querySelector("#div2") 를 divTag2 라는 변수를 만들어 넣었기 대문에 이렇게 안써도 괜찮다.
                // document.querySelector("#div2").style.width = "50px";
                // document.querySelector("#div2").style.height = "50px";
            }
            var divTag3 = document.querySelector("#div2");
            function defaultSize() {
                divTag3.style.width = "100px"
                divTag3.style.height = "100px"
            }
            function doubleSize() {
                divTag3.style.width = "200px"
                divTag3.style.height = "200px"
            }
        </script>
    </body>
</html>
