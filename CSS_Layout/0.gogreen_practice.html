<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 레이아웃</title>
        <link rel="stylesheet" href="../CSS_Layout/resources/css/0.gogreenlayout.css">
        <style>

    </head>
    <body>
        <h1>문제07 : 꾸며봅시다.</h1>
        <div id="container">
            <div id="header">
                <div id="header-layer1">
                    <img src="../CSS_Layout/resources/img/logo.jpg" alt="">
                </div>
                <div id="header-layer2">
                    <img src="../CSS_Layout/resources/img/mainlogo.jpg" alt="">
                </div>
                <div id="header-layer3"></div>
            </div>
            <div id="nav">
                <ul>
                    <li><a class="menu" href="#">Home</a></li>
                    <li><a class="menu" href="#">Profile</a></li>
                    <li><a class="menu" href="#">Board</a></li>
                    <li><a class="menu" href="#">Content</a></li>
                </ul>
            </div>
            <div id="main">
                <div id="main-layer-1">
                    <img src="../CSS_Layout/resources/img/left_img.jpg" alt="">
                </div>
                <div id="main-layer-2">
                    <div id="main-top">
                        <div id="top-left">
                            <img class="main-img" src="../CSS_Layout/resources/img/main_img1.jpg" alt="숲">
                            <div id="tr-text"> 나무를 심는 사람들</div>
                        </div>
                        <div id="top-right">
                            <img class="main-img" src="../CSS_Layout/resources/img/main_img2.jpg" alt="풀">
                            <div id="tl-text"> 아이들에게 녹색 미래를..</div>
                        </div>
                    </div>
                    <div id="main-bottom">
                        <div id="bottom-left">
                            <img class="main-img" src="../CSS_Layout/resources/img/main_img3.jpg" alt="산토끼">
                            <div id="bl-text"> 설악산을 살리는 길</div>
                        </div>
                        <div id="bottom-right">
                            <img class="main-img" src="../CSS_Layout/resources/img/main_img4.jpg" alt="북극곰">
                            <div id="br-text"> 사라지는 북금곰들</div>
                        </div>
                    </div>
                </div>
                <div id="main-layer-3">
                    <div id="aside-top">
                        <div id="login">
                            <div id="login-header">
                                <div id="login-layer1">
                                    <div id="id-field">
                                        <input type="text" name="" id="" size="10">
                                    </div>
                                    <div id="pw-field">
                                        <input type="password" name="" id="" size="10">
                                    </div>
                                </div>
                                <div id="login-layer2">
                                    <button id="btn">로그인</button>
                                </div>
                            </div>
                            <div id="login-footer">
                                <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                            </div>
                        </div>
                    </div>
                    <div id="aside-mid">
                        <img src="../CSS_Layout/resources/img/right_img.jpg" alt="사이드1">
                    </div>
                    <div id="aside-bottom">
                        <img src="../CSS_Layout/resources/img/me_chat.jpg" alt="채팅">
                    </div>
                </div>
            </div>

            <div id="footer">
                <img src="../CSS_Layout/resources/img/footer.JPG" alt="하단">
            </div>
