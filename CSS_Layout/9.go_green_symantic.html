<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <link rel="stylesheet" href="./resources/css/gogreenlayout__.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <div id="header-layer1">
                <img src="./resources/img/logo.jpg" alt="작은로고">
            </div>
            <div id="header-layer2">
                <img src="./resources/img/mainlogo.jpg" alt="메인로고">
            </div>
            <div id="header-layer3"></div>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="main-layer1"></aside>
            <section id="main-layer2">
                <div id="img-top">
                    <div id="top-left">
                        <img class="main-img" src="./resources/img/main_img1.jpg" alt="숲">
                    </div>
                    <div id="top-right">
                        <img class="main-img" src="./resources/img/main_img2.jpg" alt="풀">
                    </div>
                </div>
                <div id="img-bottom">
                    <div id="bottom-left">
                        <img class="main-img" src="./resources/img/main_img3.jpg" alt="산토끼">
                    </div>
                    <div id="bottom-right">
                        <img class="main-img" src="./resources/img/main_img4.jpg" alt="북극곰">
                    </div>
                </div>
            </section>
            <aside id="main-layer3">
                <section id="aside-top">
                    <div id="login">
                        <div id="login-header">
                            <div id="login-header-layer1">
                                <div id="id-field">
                                    <input type="text" name="" id="">
                                </div>
                                <div id="pw-field">
                                    <input type="password" name="" id="">
                                </div>
                            </div>
                            <div id="login-header-layer2">
                                <button id="btn">로그인</button>
                            </div>
                        </div>
                        <div id="login-footer">
                            <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                        </div>
                    </div>
                </section>
                <section id="aside-mid"></section>
                <section id="aside-bottom"></section>

            </aside>
        </main>
        <footer      id="footer">
            <img src="./resources/img/footer.JPG" alt="푸터">
        </footer>
    </div>
</body>
</html>
