<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>4의 배수일까</title>
    </head>
    <style>
        div {
            text-align: center;
        }
        div p {
            font-size: 132%;
        }
    </style>
    <body>
        <script>
            var num = prompt("4의 배수를 입력하세요");
            document.write("<div>")
            document.write("<h1>4의 배수일까 아닐까</h1>");
            if(num % 4 == 0) {
                document.write("<p>" + num + "는 4의 배수가 맞습니다.</p>");
            } else {
                document.write("<p>" + num + "는 4의 배수가 아닙니다.</p>");
                document.write("</div>");
            }
        </script>
    </body>
</html>
