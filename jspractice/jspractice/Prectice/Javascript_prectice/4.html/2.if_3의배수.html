<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3의 배수 찾기</title>
    </head>
    <body>
        <h1>3의 배수 찾기</h1>

        <script>
            var num = prompt("숫자를 입력하세요", "100");
            var count = 0;
            for(var i=1; i <= num; i++) {
                if(i % 3 == 0) {
                    count++;
                    if(parseInt(num/3) != count) {
                        document.write(i + ",");
                    }else {
                        document.write(i);
                    }
                }
            }
            document.write("<p>"+num + "까지의 3의 배수의 갯수는 : "+count+"<p>");
        </script>
    </body>
</html>
