<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4의 배수일까 아닐까</title>
    </head>
    <body>
        <h1>4의 배수일까 아닐까</h1>
        
        <script>
            var num = prompt("숫자를 입력하세요");
            if(num !== null) {
                if(num % 4 == 0){
                    var mag = "";
                    mag = num+"는 4의 배수가 맞습니다.";
                }else{
                    mag = num+"는 4의 배수가 아닙니다.";
                }
            }else{
                mag= "취소하셨습니다."
            }
            document.write(mag);
        </script>
    </body>
</html>
