<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리 배치도</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>테이블 생성</h1>
        <script>
            var customr = prompt("입장객은 몇명인가요?");
            var colNum = prompt("한 줄에 몇 명씩 앉나요?");
            // prompt로 입력받는 값은 문자열
            // rowNum을 구하기 위해서 계산해야함. 문자열/문자열
            // 자동으로 자료형이 변환되어 계산됨.
            // 소숫점 없애기 위해서 parseInt 작성
            var rowNum = parseInt(customr/colNum)+1;
            var count = 1;
            document.write("<table border='1'")
            for(var i = 1; i <= rowNum; i++){
                document.write("<tr>")
                    for(var j = 1; j <= colNum; j++){
                        if(count > customr) break;
                        document.write("<td>좌석 "+count+"</td>");
                        count++
                    }
                document.write("</tr>")
            }
            document.write("</table>")
        </script>
    </body>
</html>
