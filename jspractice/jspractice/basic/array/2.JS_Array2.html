<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자스 배열 문제2</title>
    </head>
    <body>
        <h1> 배열 실습 문제 2</h1>
        <br><br> 문제4. 다음 보기의 문자열을 바탕으로<br> 삭제할 음식과 추가할 음식을 입력받아서 <br> 지우고,추가하는 코드를 작성하여라. (단, 1개씩 입력)<br>
        <br> 예시) 삭제 : 당근 / 추가 : 타코야끼 <br> 결과-> 피자 치킨 햄버거 떡볶이 타코야끼 <br>
        <fieldset>
            <legend>보기</legend>
            <label id="stringla4">피자 치킨 당근 햄버거 떡볶이</label><br>
        </fieldset><br>
        <input type="text" id="remove" size="25" placeholder="삭제할 음식이름을 입력하세요">
        <input type="text" id="add" size="25" placeholder="추가할 음식이름을 입력하세요">
        <p style="border:1px solid red;" id="print4">이 부분에 정답이 출력 될 수 있도록 하세요</p>
        <button onclick="printItems();"> 처리 및 출력 </button>
        <script>
                // 공백을 기준으로 배열을 만들어주기 (지역변수 선언)
                var foodArrs = document.querySelector("#stringla4").innerText.split(" ");
            function printItems() {
                var removeVal = document.querySelector("#remove").value;
                var addVal = document.querySelector("#add").value;


                // 추가할 값은 추가하기
                foodArrs.push(addVal);

                // 삭제할 값은 삭제하기
                var index = foodArrs.indexOf(removeVal);
                // index 안에 삭제하고싶은 값이 존재한다면
                if(index != -1) {
                    // splice(원하는 위치, 위치부터 삭제 원하는 배열 갯수)
                    foodArrs.splice(index, 1);
                }

                // 결과를 빨간 박스에 출력하기
                document.querySelector("#print4").innerText = foodArrs.toString();
            }
        </script>
    </body>
</html>
