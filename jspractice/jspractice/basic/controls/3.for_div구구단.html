        <title>구구단</title>
        <style>
            div {
                border: 1px solid #ccc;
                display: inline-block;
                padding: 0 20px 30px 20px;
                line-height: 2;
                margin: 15px
            }
            div h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            for(var i = 1; i < 10; i++){
                document.write("<div>")
                document.write("<h2>"+i+"단</h2>");
                for(var j =1; j < 10; j++){
                    document.write(i+" * "+j+" = "+i*j+"<br>")
                }
                document.write("</div>")
            }
