<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>팩토리얼 계산</title>
        <style>
            body {
                text-align: center;
                padding-top: 20px
            }
        </style>
    </head>
    <body>
        <h1>팩토리얼 계산</h1>
        <script>
            var num = prompt("숫자를 입력하세요", "10");

            // 5! = 1*2*3*4*5
            var nFact = 1;
            var i = 1; // for문의 초기값
            var msg = "";
            if(num !== null) {
                while(i <= num){
                    nFact = nFact*i
                    // nFact *=i;
                    i++;
                }
                msg = num+"! 의 값 : "+nFact;
            }else{
                msg = "취소하셨습니다.";
            }
            document.write(msg);
        </script>
    </body>
</html>
