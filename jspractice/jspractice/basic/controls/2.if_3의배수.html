<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3의 배수 찾기</title>
        <style>
            body {
                font-size: 1.2em;
                text-align: center;
            }
            p {
                color: red;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <h2>3의 배수 찾기</h2>
        <script>
            var num = prompt("몇 까지의 3의 배수를 찾을까요?", "100");
            var count = 1;
            if(num !== null) {
                for(var i = 1; i < num; i++){
                    if(i % 3 == 0){
                        count++;
                        document.write(i+",")
                    }
                }
                document.write("<p>"+num+"까지 3의 배수의 갯수 : "+count+"<p>")
            }else{
                document.write("취소하셨습니다.");
            }
        </script>
    </body>
</html>
