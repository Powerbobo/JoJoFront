<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 연습</title>
    </head>
    <body>
        <script>
            
            document.addEventListener("DOMContentLoaded", function() {
                // 문제 3번
                document.querySelector("#ok").addEventListener("click", function() {
                    var inputVal = document.querySelector("#in").value;
                    document.querySelector("#hh").innerText = inputVal;
                })

                // 문제 1번
                document.querySelector("#changeBg").addEventListener("change", function() {
                    console.log(this);
                    console.log(this.value);
                    // 선택을 하는데, 옵션 태그가 value 를 가지고 있기 때문에, this.value 를 사용하면 
                    // 선택 된 옵션 태그의 value 값이 나오게 된다.
                    document.querySelector("body").style.backgroundColor = this.value;
                })

                // 문제 2번
                // 클릭하는게 아니라 움직이고 고정이되면(변경되면) 이벤트가 발생하게 끔 하기 위해서 change 이벤트를 사용
                document.querySelector("#txtsize").addEventListener("change", function() {
                    document.querySelector("#h1").style.fontSize = this.value +"px"; 
                })

                document.querySelector("#numSize").addEventListener("change", function() {
                    document.querySelector("h1").style.fontSize = this.value+"px";
                })

            })


            //문제 1번
            function changeBg(param) {
                document.querySelector("body").style.backgroundColor = param;


            }




        </script>
        <h1 id="h1">이벤트핸들러 테스트</h1>
        <h3>실습1 : select 에서 색이름을 선택하면 body 의 배경색이 바뀌게 함</h3>
        배경색 선택 :
        <!-- <select onchange="changeBg(this.value);"> 인라인 이벤트 함수 -->
        <select id="changeBg"> <!-- 표준 이벤트 함수 사용하기 위해서 changeBg 함수에서 변경함 -->
            <option value="white" selected>흰색
            <option value="yellow">노란색
            <option value="red">빨간색
            <option value="green">녹색
            <option value="blue">파란색
        </select>
        <br><br>
        <h3>실습2 : range 의 값이 변경되면 h1 태그의 글자크기가 변경되게 함</h3>
        글자크기 선택 : <input type="range" min="10" max="100" step="10" id="txtsize"> <br>
        글자크기 선택 : <input type="number" min="10" max="100" step="10" id="numSize" value="10">
        <br><br>
        <h3>실습3 : 값을 입력하고 확인 버튼을 누르면 입력값으로 제목글자를 바꿈</h3>
        <h1 id="hh">제목글자를 바꾸세요.</h1>
        <input type="text" id="in"><input type="button" value="확인" id="ok">
        <br><br>
    </body>
</html>
