<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td {
                border: 1px solid black;
            }
        </style>
        
    </head>
    <body>
        <script>
            $(() => {
                $("#btn").on("click", () => {
                    let str = "";
                    $("tr").each((index, item) => {
                        if(index > 0) {
                            const name = $(item).children().eq(0).text();
                            const age = $(item).children().eq(1).text();
                            const addr = $(item).children().eq(2).text();
                            str += name + ", " + age + ", " + addr + "<br>";
                        }
                    });
                    $("#span1").html(str);

                    // let str = "";
                    // $("td").each((index, item) => {
                        //     console.log("item.innerText");
                        //     if(index % 3 == 2) {
                    //         str += "<br>";
                    //     }else {
                    //         str += item.innerText + ",";
                    //     }
                    // })
                    // $("#span1").html(str);
                })
            })
        </script>


        문제1. <br>
        학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가 <br>
        fieldset 안에 출력되도록 만드시오! ($.each 사용) <br>
        <table>
            <tr><th>이름</th><th>나이</th><th>주소</th></tr>
            <tr><td>홍길동</td><td>20</td><td>서울시</td></tr>
            <tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
            <tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
            <tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>  
        </table>

        <fieldset style="height:200px;width:500px;">
            <legend>출력</legend>
            <span id="span1"></span>
        </fieldset>
        <button id="btn">학생정보 출력</button>
    </body>
</html>
