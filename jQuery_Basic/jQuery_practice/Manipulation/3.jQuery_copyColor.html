        <title>색상 복사</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <style>
            div{

        <script>
            $(() => {
                let color = "";
                // 복사 할 색상 선택

                    alert("빨강 선택!");

                })

                })

                // 선택자 이용하기 
                $("div[id$=th]").on("click", function() {
                    $(this).css("background-color", color);

                // })
                // $("#7th").on("click", () => {
                //     $("#7th").css("background-color", color);

                // 초기화
                $("#btn1").on("click", () => {
                    $("#1th").css("background-color", "white");

                    $("#5th").css("background-color", "white");
