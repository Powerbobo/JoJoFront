<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 변경 실습</title>
    <style>
        div {
            border: 1px solid black;
            background-color: #222;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>문제 1. 색상 선택후 변경 번튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
    <div id = div1></div>
    <!-- 색상 선택할 수 있는 버튼 -->
    <input type="color">
    <button id="btn1">변경</button>
    <hr><hr><br>
    <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>
    <div id="div2"></div>
    <button id="btn2">반으로 만들기</button>
    <button id="btn3">원본</button>
    <button id="btn4">두배로 만들기</button>
    <script>
        var colorChange = document.querySelector("#btn1");
        var divTag1 = document.querySelector("#div1")
        colorChange.addEventListener("click", function() {
            var colorValue = document.querySelector("[type=color]").value;
            document.querySelector("#div1").style.backgroundColor = colorValue;
        })
        var halfSize = document.querySelector("#btn2");
        var divTag2 = document.querySelector("#div2")
        halfSize.addEventListener("click", function() {
            divTag2.style.height = "50px";
            divTag2.style.width = "50px"; 
        })
        var Original = document.querySelector("#btn3");
        Original.addEventListener("click", function() {
            divTag2.style.width = "100px";
            divTag2.style.height = "100px";
        })
        var Twice = document.querySelector("#btn4");
        Twice.addEventListener("click", function() {
            divTag2.style.width = "200px";
            divTag2.style.height = "200px";
        })
    </script>
</body>
</html>
