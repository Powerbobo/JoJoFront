<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>while문을 이용한 팩토리얼 계산</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>while문을 이용한 팩토리얼 계산</h1>
        <script>
            var num = prompt("숫자를 입력하세요",10);
            var nFact = 1;
            var i = 1;
            while(i <=num) {
                nFact=nFact*i;
                i++;
            }
            document.write(num+"!의 값 : "+nFact);
        </script>
    </body>
</html>
