<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>while 연습문제</title>
    </head>
    <body>
        <script>
            var num = prompt("숫자를 입력하세요", "10");
            var nFact = 1;
            document.write("<h1>while문을 사용한 팩토리얼 계산</h1>")
            while(i <= num){
                nFact = nFact*i
                i++;
            }
            document.write(num+"! 의 값 : "+nFact);
        </script>
    </body>
</html>
