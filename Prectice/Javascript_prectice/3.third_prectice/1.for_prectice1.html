<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구구단 실습</title>
        <style>
            div {
                border: 1px solid #ccc;
                display: inline-block;
                padding: 0 20px 30px 20px;
                line-height: 2;
                margin: 15px;
            }
            div h3 {
                text-align: center
            }
        </style>
    </head>
    <body>
        <script>
            // var mag = document.write();
            document.write("<h1>구구단</h1>");
            for(var i = 1; i < 10; i++) {
                document.write("<div>");
                document.write("<h3>"+i+"단</h3><br>");
                for(var j = 1; j < 10; j++) {
                    document.write(i+" * "+j+" = "+i*j+"<br>");
                }
                document.write("</div>");
            }

            // document.write(mag)
        </script>
    </body>
</html>
