<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
    <link rel="stylesheet" href="./css/practice5.css">
</head>
    <body>
        <div>
            <h1>레드향 주문하기</h1>
                <form>
                <fieldset>
                    <legend><b>상품 선택</b></legend>
                    <p><b>주문 할 상품을 선택해 주세요.</b></p>
                    <ul>
                        <li>
                            <input type="checkbox">선물용 3kg
                            <input type="number" max="5" min="1">개
                            <small>(최대 5개)</small>
                        </li>
                        <li>
                            <input type="checkbox">선물용 5kg
                            <input type="number" max="3" min="1">개
                            <small>(최대 3개)</small>
                        </li>
                        <li>
                            <input type="checkbox">가정용 3kg
                            <input type="number" max="5" min="1">개
                            <small>(최대 5개)</small>
                        </li>
                        <li>
                            <input type="checkbox">가정용 5kg
                            <input type="number" max="3" min="1">개
                            <small>(최대 3개)</small>
                        </li>
                    </ul>
                    <p><b>포장 선택</b></p>
                        <ul>
                            <li>
                                <input type="radio" name="present">선물 포장
                            </li>
                            <li>
                                <input type="radio" name="present">선물 포장 안함
                            </li>
                        </ul>
                        <br>
                </fieldset>
            </form>
        </div>
        <div>


            <form>
                <fieldset>
                    <legend><b>배송 정보</b></legend>
                        <ul id="shipping">
                            <li>
                                <label for="user-name">이름</label> 
                                <input type="text" id="user-name" required><br>
                            </li>
                            <li>
                                <label for="uesr-adress">배송주소</label>
                                <input type="text" id="user-adress" required><br>
                            </li>
                            <li>
                                <label for="uesr-email">이메일</label>
                                <input type="email" id="user-email" required><br>
                            </li>
                            <li>
                                <label for="uesr-phone">연락처</label>
                                <input type="tel" id="tel"
                                placeholder="하이픈을빼고 입력해주세요" required><br>
                            </li>
                            <li>
                                <label for="d-day">배송 지정</label>
                                <input type="date" id="d-day">
                                (주문일로부터 최소 3일 이후)
                            </li>
                            <li>
                                <label for="memo">메모</label>
                                <textarea id="memo"></textarea>
                            </li>
                        </ul>
                </fieldset>


            </form>
        </div>
    </body>
</html>
