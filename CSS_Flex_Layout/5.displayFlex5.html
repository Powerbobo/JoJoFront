        <title>display : flex, justify-content</title>
        <style>
        .container {
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            display: flex;
        }
        .box{
            background-color: #222;
            margin: 5px;
            padding: 5px 45px;
        }
        p {
            color: #fff;
            text-align: center;
        }
        #opt1 {
            --flex-direction: row;
                       /* --앞쪽에 붙이기 */
            justify-content: flex-start; 
            flex-flow: wrap;
        }
        #opt2 {
                        /* --끝쪽에 붙이기 */
            justify-content: flex-end; 
            flex-flow: wrap;
        }
        #opt3 {
            justify-content: center; 
            /* --중간정렬 */
        }
        #opt4 {
            justify-content: space-around; 
            /* --양 옆 공간 동일 */
        }
        #opt5 {
            justify-content: space-between; 
            /* --양 옆 붙이고 중간 공간이 동일하게 들어감 */
        }
        #opt6 {
            justify-content: space-evenly; 
            /* --안붙이고 계속 똑같은 값을 넣음 */
        }
    </style>
