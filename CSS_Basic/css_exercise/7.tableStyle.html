<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 관련 스타일</title>
        <style>
            /* 겉에 테두리만 적용, 안쪽 선에는 전혀 영향을 끼지치 않는다 */
            table {
                /* 한번에 스타일 적용하는 방법 */
                border: 1px solid black;

                /* border-color: black;
                border-style: solid;
                border-width: 1px; */
                /* caption 위치 */

                caption-side: bottom;
                /* 테두리 한줄 */
                border-collapse: collapse;
            }
            th,td {
                /* th와 td가 동일해서 두번 쓸 필요없음 */
                border: 1px dotted black;
                /* 셀 테두리와 내용 사이 여백 */
                padding: 10px;
                /* 셀 내용 가운데 정렬 */
                text-align: center;
            }
            /* td {
                border: 1px dotted black;
                padding: 10px;
            } */
        </style>
    </head>
    <body>
        <h2>상품 구성</h2>
        <table>
            <caption>선물용과 가정용 상품 구성</caption>
            <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>5kg</td>
                <td>19~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>5kg</td>
                <td>19~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
