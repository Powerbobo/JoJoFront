<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 관련 스타일</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
    }
    .div-class {
        background-color: salmon;
        animation-name: transAni;
        animation-duration: 5s;
    }
    @keyframes transAni {
        0% {
            background-color: yellowgreen;
        }
        100% {
            background-color: orange;
            border-radius: 50%;
            transform: rotateZ(360deg);
        }
    }
    .div2-class {
        background-color: #222;
        animation-name: transRainbow;
        animation-duration:14s;
        animation-delay: 3s;
        animation-iteration-count: infinite;
    }
    @keyframes transRainbow {
        0% {
            background-color: red;
        }
        15% {
            background-color: orange;
        }
        30% {
            background-color: yellow;
        }
        45% {
            background-color: green;
        }
        60% {
            background-color: blue;
        }
        75% {
            background-color: navy;
        }
        100% {
            background-color: purple;
        }
    }
    .transImg {
        width: 300px;
        margin: 200px
    }
    .transImg:hover {
        animation-name: transImgAni;
        animation-duration: 7s;
        /* 무한 반복 */
        animation-iteration-count: infinite;
         /* normal(기본), reverse(끝부터), alternate(끝), alternate-revers */
        animation-direction: alternate-reverse;
    }
    @keyframes transImgAni {
        0%{
            border: 3px dashed black;
        }
        100% {
            border-radius: 50%;
            transform: rotateZ(360deg);
            border: 3px solid black
        }
        
    }
</style>
<body>
    <h1>애니메이션</h1>
    <div class="div-class"></div><br>
    <h3>무지개 애니메이션</h3>
    <div class="div2-class"></div>
    <h3>애니메이션 연습</h3>
    <img src="../images/forest1.PNG" alt="숲1" class="transImg">
</body>
</html>
