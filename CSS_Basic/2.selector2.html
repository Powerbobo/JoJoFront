<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 part2</title>
    <style>
        /* 
        (형제, 자매 관계, 같은 레벨이 있는 요소들)
        동위 선택자 
        1. 기준은 미포함, 바로 뒤 여러개 선택 (~)
        2. 기준은 미포함, 바로 뒤 1개 선택(+)
        */
        h5~p { background-color : coral; } /*  h5 한칸 아래부터 p까지 */
        h5+p { background-color : blueviolet; } /*  h5 한칸 아래 */

        /* 
        일반 구조 선택자(구조 의사 클래스) (태그가 동일할때 사용)
        1. :first-child
        2. :last-child 
        3. :nth-child()
        4. :nth-last()
        */
        #div-test1 p:first-child { 
            background-color : goldenrod;
        }
        #div-test1 p:last-child {
            background-color: chocolate;
        }
        #div-test1 p:nth-child(2n+1) {
            background-color : lightsalmon;
        }
        /* 
        형태 구조 선택자 (태그가 여러개일때 사용)
        1. :first-of-type
        2. :last-of-type
        3. :nth-of-type
        4. :last-of-type()
        */
        #div-test2 p:last-of-type {
            background-color : teal;
        }
        #div-test2 h4:first-of-type {
            background-color : crimson;
        }
        /* 
        반응 선택자 
        1. 클랙했을 때 (:active)
        2. 마우스를 올렸을 때 (:hover)
        */
        #div-test1:active {
            background-color : deeppink;
        }
        #div-test2:hover {
            background-color : dodgerblue
        }
        /* 상태 선택자 */
        /* input태그를 기본속성 선택자로 선택! */
        input[type=text]:focus {
            background-color : bisque
        }
        input[type=checkbox]:checked {
            width : 50px;
            height : 50px;
        } /*선택하면 형태가 바뀜*/
        /* 
            속성 선택자 :
            option태그 속성에 따라 다르게 선택할 수 있음
        */
        option:disabled {
            background-color : red;
        }
        option:enabled {
            background-color : green;
        }
        /* disabled > 선택하지 못하게끔 함 > 코드에 추가해야함*/
        /* 
            링크 선택자 (기억해야함!)
            // 한번도 들어가지 않았을땐 검점, 들어가본적있는 사이트는 레드로 변경했음

        */
        a:link{
            color : black;
        }
        a:visited {
            color : red;
        }
        /* 
            부정선택자   
        */
        #div-test2 p:not(:nth-of-type(2n)) { /*짝수가 아닌것들만 선택*/
            background-color : yellow;
        }
    </style>
</head>
<body>
    <!-- 
        선택자의 종류
        1. 태그 선택자
        2. 아이디 선택자
        3. 클래스 선택자
        4. 기본 손성 선택자
        5. 문자열 속성 선택자
        6. 자손 선택자
        7. 후손 선택자
        ------------------ 파트1 끝
        8. 동위 선택자
        9. 일반 구조 선택자
        10. 형태 구조 선택자
        11. 반응 선택자

        13. 속성 선택자
        14. 부정 선택자
    -->
    <h1>동위선택자</h1>

            <p>테스트1-4 입니다.</p>
            <p>테스트1-5 입니다.</p>
        </div>
        <h1>형태 구조 선택자</h1>
    <div id="div-test2">
        <p>테스트 1p입니다</p>
        <h4>테스트 h4의 1번째</h4>
        <p>테스트 1p입니다</p>
        <h4>테스트 h4의 1번째</h4>
        <p>테스트 1p입니다</p>
        <h4>테스트 h4의 1번째</h4>
        <p>테스트 1p입니다</p>
        <h4>테스트 h4의 1번째</h4>
    </div>
    <h1>상태, 속성, 링크 선택자</h1>

            <legend>회원 정보 입력</legend>

</body>
</html>
