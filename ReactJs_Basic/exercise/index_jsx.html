    <body>
        <!-- <span class="count">Total clicks : 0</span>

        <!-- div 공간 만들기 -->
        <div id="root"></div>

        <script type="text/babel"> // Babel 라이브러리 사용하겠다고 선언

            let counter = 0;
            const root = document.querySelector("#root");
            const elemnet = <h1>Hello, world</h1>;

            // React Component 사용
            // 클래스형 < 함수형 Component
            // const Hone = () => <h1>Total Clicks : 0</h1>;

            function countup() { // 버튼을 클릭하면 카운트가 증가하게 하기 증가하게 하는 함수
                counter++;
                render();
            }

            // 함수형 컴포넌트 형식
            // 함수형 컴포넌트는 대문자로 시작해야 함.
            function Hone() {
                return (
                    <h1>Total Clicks : {counter}</h1>
                )
            }
            // const Button = () => <button onClick={() => alert("clicked")}>Click Me</button>;
            function Button() {
                return (
                    // <button onClick={countup}>Click Me</button> -> 익명함수 사용하기
                    
                    <button onClick={() => {    // 버튼에 이벤트 추가하기
                        counter++;
                    //     Hone = () => <h1>Total Clicks : {counter}</h1> // 함수로 만들어 줌
                        render();
                    }}>Click Me</button>
                )
            }

            //const containter = React.createElement("div", null, [hone, button]);
            const Container = () => (   // 함수형 컨테이너 (render 로 출력하기 위해 만든 함수 (React))
                // 원래 형태는 <Hone></Hone>
                // div 안에 함수형 컨테이너를 담은것이고, 함수형 컨테이너는 사용할 때 <> 안에 담아줘야 한다.
                <div>
                    <Hone />
                    <Button />
                </div>
            );
            // ReactDOM.render() -> 리액트를 출력하기 위한 코드를 여러번 사용하기 위해서 함수로 만듦
            function render() { 
                ReactDOM.render(<Container/>, root);
            }
            render();
